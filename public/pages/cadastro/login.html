  function entrar() {

    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "Preencha todos os campos!";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000)
    }

    console.log
      (
        "E-mail " + emailVar + "\n",
        "Senha " + senhaVar + "\n"
      );

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: emailVar,
        senha: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "Login realizado com sucesso! Redirecionando para tela de inicial...";

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.SOBRENOME_USUARIO = json.sobrenome;
          sessionStorage.DATACADASTRO_USUARIO = json.data_cadastro;
          sessionStorage.NOME_EMPRESA = json.nome_empresa;
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.ID_EMPRESA = json.idEmpresa;
          sessionStorage.IS_ADM = json.isADM;
          if (json.isADM != '1') {
            setTimeout(function () {
              window.location = "../dashboard/dashboard.html";
            }, 1000);
          }
          else{
            setTimeout(function () {
              window.location = "../dashboard/airguard_dash.html";
            }, 1000);

          }
        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })
    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }
</script>
