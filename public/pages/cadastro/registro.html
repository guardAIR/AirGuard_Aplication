<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/cadastro.css">
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <header>
      <section class="navbar">
        <a href="/index.html">
          <img class="logo" src="../../assets/home/logo.svg" alt="Logo Air Guard" />
        </a>
        <ul>
          <li><a href="../sobre-nos/sobre_nos.html">Sobre nós</a></li>
          <li><a href="../calculadora/calculadora.html">Orçamento</a></li>
          <li><a href="login.html">Entrar</a></li>
        </ul>
      </section>
    </header>
    <img  class="imgBack" src="../../assets/cadastro/fundoRegistro.jpeg" alt="" id="fundoRegistro">
    <form class="formRegistro" id="registerForm">
      <h4>Seja bem-vindo a AirGuard</h4>
      <h1>Crie a sua conta</h1>
      <div class="input-wrapper">
        <input type="text" id="input_nome" placeholder="Ex. João" required>
        <label for="input_nome" class="floating">Nome</label>
        <span class="error" id="nomeError"></span>
      </div>
      <div class="input-wrapper">
        <input type="text" id="input_sobrenome" placeholder="Ex. da Silva" required>
        <label for="input_sobrenome" class="floating">Sobrenome</label>
        <span class="error" id="sobrenomeError"></span>
      </div>
      <div class="input-wrapper">
        <input type="email" id="input_email" placeholder="exemplo@email.com " required />
        <label for="input_email" class="floating">E-mail</label>
        <span class="error" id="emailError"></span>
      </div>
      <div class="input-wrapper" id="Senha">
        <input type="password" id="input_senha" placeholder="***********" required />
        <label for="input_senha" class="floating">Senha</label>
        <span class="error" id="senhaError"></span>
      </div>
      <div class="input-wrapper">
        <input type="text" id="input_codigo_empresa" placeholder="Ex. ABC1234" required>
        <label for="input_codigo_empresa" class="floating">Código da empresa</label>
        <span class="error" id="codEmpresaError"></span>
      </div>
      <button type="button" class="btn-registro" onclick="registrar()">Registrar</button>
      <div id="resultado"></div>
    </form>
  </div>
</body>

</html>

<script src="../../js/cadastro.js"></script>
<script>
  function registrar() {
    var email = input_email.value;
    var senha = input_senha.value;
    var empresacod = input_codigo_empresa.value;
    var nome = input_nome.value;
    var sobrenome = input_sobrenome.value;
    
    nomeError.innerHTML = '';
    sobrenomeError.innerHTML = '';
    emailError.innerHTML = '';
    senhaError.innerHTML = '';
    codEmpresaError.innerHTML = '';
    
    
    let isValid = true;
    if(!nome){
      nomeError.innerHTML += 'Insira um nome.';
      nomeError.style.color = 'red';
      isValid = false;
    }

    if(!sobrenome){
      sobrenomeError.innerHTML += 'Insira um sobrenome.';
      sobrenomeError.style.color = 'red';
      isValid = false;
    }

    if(!email || !email.includes('@')){
      emailError.innerHTML += 'Insira um email válido.';
      emailError.style.color = 'red';
      isValid = false;
    }

    if (senha.length < 6) {
      senhaError.innerHTML += 'A senha deve ter pelo menos 6 caracteres.';
      senhaError.style.color = 'red';
      isValid = false;
    }

    if (empresacod == '') {
      codEmpresaError.innerHTML += 'Insira um código de empresa válido.';
      codEmpresaError.style.color = 'red';
      isValid = false;
    }

    if (isValid) {
      cadastrar();
      // window.location.href = 'login.html';
    }
  }
</script>
