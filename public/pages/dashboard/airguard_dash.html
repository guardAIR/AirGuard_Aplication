<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AirGuard</title>
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="../../js/airguard-empresas.js"></script>
</head>

<body class="airguard_dash" onload="obterTodasEmpresas()">
    <nav class="horizontal_nav">
        <a href="/index.html" class="logo">
            <img src="/assets/dashboard/logo.svg">
        </a>
        <div class="links">
            <ul class="nav_superior">
                <li><a href="airguard_dash.html"><span class="material-symbols-outlined">domain</span> Empresas</a></li>
                <li><a href="airguard_suporte.html"><span class="material-symbols-outlined">support_agent</span> BOB
                        IA</a></li>
                <li><a href="perfil_airguard.html" class="active"><span class="material-symbols-outlined">account_circle</span>
                        Perfil</a></li>
            </ul>
        </div>
    </nav>
    <nav class="vertical_nav">
        <ul>
            <li><a href="airguard_dash.html" class="active"><span class="material-symbols-outlined">domain</span></a>
            </li>
            <li><a href="airguard_suporte.html"><span class="material-symbols-outlined">support_agent</span></a></li>
            <li><a href="perfil_airguard.html"><span class="material-symbols-outlined">account_circle</span></a></li>
        </ul>
    </nav>
    <h1>Clientes AirGuard</h1>
    <header class="kpis_airguard">
        <div>
            <p>Quantidade de clientes ativos</p>
            <p class="number" id="numero_clientes"></p>
        </div>
        <button onclick="showRegisterModal()">
            <span class="material-symbols-outlined">
                add
            </span>
        </button>
    </header>
    <section class="empresas_container" id="empresas_container"></section>
    <div class="out" onclick="hideRegisterModal()" id="out"></div>
    <section class="empresas_modal_register" id="register_modal">
        <h2>Cadastrar empresa</h2>
        <div class="fields_container">
            <div class="profile_picture">
                <img
                    src="https://st2.depositphotos.com/1157740/5935/i/450/depositphotos_59355045-stock-photo-worker-work-hard-with-welding.jpg">
            </div>
            <div class="fields">
                <label for="">Raz√£o Social</label>
                <input type="text" id="ipt_razao_social">
            </div>
            <div class="fields">
                <label for="">Nome Fantasia</label>
                <input type="text" id="ipt_nome_fantasia">
            </div>
            <div class="fields">
                <label for="">CNPJ</label>
                <input type="text" id="ipt_cnpj">
            </div>
            <div class="fields">
                <button onclick="cadastrar()">
                    Cadastrar
                </button>
            </div>
            <p id="result"></p>
        </div>
    </section>
</body>

</html>
<script>
    function showRegisterModal() {
        register_modal.classList.add('open');
        out.classList.add('open');
    }
    function hideRegisterModal() {
        register_modal.classList.remove('open');
        out.classList.remove('open');
    }
</script>
