        rel="stylesheet">

</head>

<body class="bodySuporte">
    <nav class="horizontal_nav">
        <a href="/index.html" class="logo">
            <img src="/assets/dashboard/logo.svg">
        </a>
        <div class="links">
            <ul>
                <li><a href="/pages/sobre-nos/sobre_nos.html">Sobre nós</a></li>
                <li><a href="/pages/calculadora/calculadora.html">Orçamento</a></li>

            </ul>

    <nav class="vertical_nav">
        <ul>
            <li><a href="airguard_dash.html"><span class="material-symbols-outlined">domain</span></a></li>

        </ul>
    </nav>
    <div class="Suporte_container">
        <h2>Suporte N3 - BOB IA</h2>
        <div class="content" id="divChat">

        </div>
        <div class="input">
            <input type="text" id="iptPergunta">
            <button onclick="enviar()"><img src="../../assets/dashboard/buttonEviar.svg" alt=""></button>
        </div>
    </div>
</body>

<script>
    async function enviar() {
        const pergunta = iptPergunta.value;

        const response = await fetch('/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();
        divChat.innerHTML += `
            <section class="pergunta">
                <p>${pergunta}</p>
                <img src="../../assets/dashboard/fotoUser.svg" alt="Foto do usuario">
            </section>
            <section class="resposta">
                <img src="../../assets/dashboard/bobia.svg" alt="Foto do bobIA">
                <p>${data.resultado}</p>
            `

    }
</script>
