<script>
  function info() {
    var id = sessionStorage.ID_USUARIO;
    var email = sessionStorage.EMAIL_USUARIO;
    var nome = sessionStorage.NOME_USUARIO;
    var sobrenome = sessionStorage.SOBRENOME_USUARIO;
    var data = sessionStorage.DATACADASTRO_USUARIO;
    var empresa = sessionStorage.NOME_EMPRESA;

    var local1 = data.indexOf('-');
    var local2 = data.indexOf('-', local1 + 1);
    var localT = data.indexOf('T');
    var ano = data.substring(0, local1);
    var mes = data.substring(local1 + 1, local2);
    var dia = data.substring(local2 + 1, localT);




    perfil_dados.innerHTML = `
      <p class="dados">${nome}</p>
      <p class="dados">${sobrenome}</p>
      <p class="dados">${email}</p>
      <p class="dados">${empresa}</p>
    `


    dataCadastro.innerHTML = `   ${dia}/${mes}/${ano}`

  }
</script>
